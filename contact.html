<body>

	<div class= "header">

		<!-- Shows Name -->

				<input id="messageBox" type= "text" name= "Message">

				<br>
				<input id="submitButton" type= "submit" value="Submit">
			</form>

		</div>
	
		<div class= "sideBar">

			<h3>Connect with me</h3>

			<!-- Links to gitHub, linkedIn, and stackOverflow with img icons -->
